<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png" alt="LOGO_OF_CHAMINE" class="logo">
        <h1>We are the Champions</h1>
        <textarea name="textarea" id="userMessage" cols="65" rows="4" placeholder="Write your endorsement here"></textarea>
        <div class="sender-receiver">
            <input type="text" class="input-el" id="senderInput" placeholder="From">
            <input type="text" class="input-el" id="receiverInput" placeholder="To">
        </div>
        <button class="btn" id="submitBtn">Publish</button>
        <h2>- Endorsements -</h2>
        <ul id="endorsement">
        </ul>
    </div>


    <script type="module" src="index.js"></script>
    <script src="https://kit.fontawesome.com/c11ec92fb5.js" crossorigin="anonymous"></script>
</body>
</html>
